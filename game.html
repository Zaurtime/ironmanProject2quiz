<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz for an IronMan</title>

    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="style.css">



</head>
<body>
    <div class ="contant">
        <div id="game" class="justify-center flex-column">
            <div id="hud-items">
                <div class="hud-items">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull">

                        </div>
                    </div>
                  <div class ="hud-item">
                    <p class ="hud-prefix">
                        SCORE
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                
                  </div>
                </div>
                <div id="question">What is the most difficult IronMan?</div>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choise-text" data-number="1">Patagonman, Chile</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choise-text" data-number="2">Norseman Xtreme, Norway</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choise-text" data-number="3">Challenge Wanaka, New Zealand</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choise-text" data-number="4">Ironman Lanzarote, Canary Islands</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
